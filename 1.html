<h3>카멜로 앤서니</h3>
<p>
<a href="https://namu.wiki/w/%EC%B9%B4%EB%A9%9C%EB%A1%9C%20%EC%95%A4%EC%84%9C%EB%8B%88" target="_blank" title="나무위키">카멜로 앤서니</a>는 NBA 농구선수로, 역대 최고의 드래프트 중 하나로 불리는 03년에 3순위로 지명됐다. 대학 시절 전국적으로 유명했고 한 학년 아래 <strong>르브론 제이스와 <u>라이벌</u> 구도가</strong> 형성됐다. 커리어 초기에 행실에 문제가 많아 안티팬이 많았으나 나이를 먹으며 성숙해지고 있으며 현재는 뉴욕의 아이콘이 됐다.
</p>
